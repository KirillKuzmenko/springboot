<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Admin panel</title>
</head>

<body class="container-fluid text-dark bg-light">
    <!--Head site-->
    <div class="row bg-dark text-white p-2">
        <div class="col text-left px-3 py-2">
            <span th:text="${login.getUsername()}" class="font-weight-bold m-0 p-0">username</span> with roles:
            <span th:each="role : ${#authentication.getAuthorities()}" th:text="${role.getAuthority().replaceFirst('ROLE_', '')}"></span>
        </div>
        <div class="col text-right">
            <a class="nav-link text-light" href="/logout">Logout</a>
        </div>
    </div>

    <div class="container-fluid flex">
        <div class="row min-vh-100 no-gutters">
            <!--Left panel-->
            <div class="col-md-2 p-0 pt-3 bg-white">
                <ul class="nav nav-pills flex-column">
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a href="/admin/users" class="nav-link active">Admin</a></li>
                    <li sec:authorize="hasRole('ROLE_USER')" class="nav-item"><a href="/user" class="nav-link">User</a></li>
                </ul>
            </div>
            <!--main-->
            <div class="col-md-10 px-4 py-3">
                <div class="container mt-3">
                    <h2>Admin panel</h2>
                    <!--Tabs-->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#users_table">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new_user">New User</a>
                        </li>
                    </ul>

                    <!--Tab panes-->
                    <div class="tab-content border">
                        <div id="users_table" class="container tab-pane active"><br>
                            <h5>All users</h5>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${listUsers}">
                                    <td th:utext="${user.getId()}">ID</td>
                                    <td th:utext="${user.getFirstname()}">First Name</td>
                                    <td th:utext="${user.getLastname()}">Last Name</td>
                                    <td th:utext="${user.getAge()}">Age</td>
                                    <td>
                                        <th:block th:each="role, iter: ${user.getAuthorities()}">
                                            <span th:text="${role.getAuthority().replaceFirst('ROLE_', '')}"></span>
                                            <th:block th:if="${!iter.last}">, </th:block>
                                        </th:block>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#userEditID-' + ${user.getId()}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#userDeleteID-' + ${user.getId()}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!--Edit modal-->
                        <div th:each="user : ${listUsers}" class="modal" th:id="'userEditID-' + ${user.getId()}">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!--Modal Header-->
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!--Modal body-->
                                    <div class="modal-body">
                                        <form th:id="'userFormEdit-'+${user.getId()}" th:value="${user.getId()}" name="id"
                                                th:action="@{/admin/users/add}" method="post" class="mx-auto text-center">
                                            <div class="form-group">
                                                <label for="modal_id">ID</label>
                                                <input type="text" class="form-control" id="modal_id" th:value="*{user.getId()}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="modal_first_name">First name</label>
                                                <input type="text" class="form-control" placeholder="Enter first name" id="modal_first_name" th:value="*{user.getFirstname()}" name="firstname">
                                            </div>
                                            <div class="form-group">
                                                <label for="modal_last_name">Last name</label>
                                                <input type="text" class="form-control" placeholder="Enter last name" id="modal_last_name" th:value="*{user.getLastname()}" name="lastname">
                                            </div>
                                            <div class="form-group">
                                                <label for="modal_age">Age</label>
                                                <input type="number" class="form-control" placeholder="Enter age" id="modal_age" th:value="*{user.getAge()}" name="age">
                                            </div>
                                            <div class="form-group">
                                                <label for="modal_username">Username</label>
                                                <input type="text" class="form-control" placeholder="Enter username" id="modal_username" th:value="*{user.getUsername()}" name="username" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="modal_password">Password</label>
                                                <input type="password" class="form-control" placeholder="Enter password" id="modal_password" th:value="*{user.getPassword()}" name="password" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="modal_user_role">Role</label>
                                                <select id="modal_user_role" class="form-control" name="roles" multiple size="2" required>
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER">USER</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <!--Modal footer-->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-info" th:form="'userFormEdit-' + ${user.getId()}" name="id" th:value="${user.getId()}">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Modal delete-->
                        <div th:each="user : ${listUsers}" class="modal" th:id="'userDeleteID-' + ${user.getId()}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!--Modal Header-->
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <!--Modal body-->
                                    <div class="modal-body">
                                        <form th:id="'userFormDelete-'+${user.getId()}" th:value="${user.getId()}" name="id"
                                              th:action="@{/admin/remove/{id}(id=${user.getId()})}" method="post" class="mx-auto text-center">
                                            <div class="form-group">
                                                <label for="delete_id">ID</label>
                                                <input type="text" class="form-control" id="delete_id" th:value="*{user.getId()}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="delete_firstname">First Name</label>
                                                <input type="text" class="form-control" id="delete_firstname" th:value="${user.getFirstname()}" name="firstname" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="delete_last_name">Last name</label>
                                                <input type="text" class="form-control" placeholder="Enter last name" id="delete_last_name" th:value="${user.getLastname()}" name="lastname" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="delete_age">Age</label>
                                                <input type="text" class="form-control" placeholder="Enter age" id="delete_age" th:value="${user.getAge()}" name="age" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="delete_username">Username</label>
                                                <input type="text" class="form-control" placeholder="Enter username" id="delete_username" th:value="${user.getUsername()}" name="username" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="delete_password">Password</label>
                                                <input type="password" class="form-control" placeholder="Enter password" id="delete_password" th:value="${user.getPassword()}" name="password" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="delete_user_role">Role</label>
                                                <select id="delete_user_role" class="form-control" name="roles" size="2" th:multiple readonly>
                                                    <option th:each="role : ${user.getAuthorities()}"
                                                            th:name="${role.getAuthority()}"
                                                            th:value="${role.getAuthority()}"
                                                            th:text="${role.getAuthority().replaceAll('ROLE_', '')}">Admin</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>

                                    <!--Modal footer-->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-danger" th:form="'userFormDelete-' + ${user.getId()}" name="id" th:value="${user.getId()}">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Tabs new user-->
                        <div id="new_user" class="container-fluid tab-pane fade border">
                        <h5>Add new user</h5>
                        <div class="row bg-white ">
                            <form th:action="@{/admin/users/add}" th:object="${user}"  method="post" class="mx-auto text-center">
                                <div class="form-group">
                                    <label for="first_name">First name</label>
                                    <input type="text" class="form-control" placeholder="Enter first name" id="first_name" th:field="*{firstname}">
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last name</label>
                                    <input type="text" class="form-control" placeholder="Enter last name" id="last_name" th:field="*{lastname}">
                                </div>
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" placeholder="Enter age" id="age" th:field="*{age}">
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" placeholder="Enter username" id="username" th:field="*{username}" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter password" id="password" th:field="*{password}" required>
                                </div>
                                <div class="form-group">
                                    <label for="user_role">Role</label>
                                    <select id="user_role" class="form-control" name="roles" multiple size="2" required>
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Add user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
